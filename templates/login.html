<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/login" method="post">
    username:
    <input type="text" name="username"/>
    <br/>
    password:
    <input type="password" name="password"/>
    <br/>
    <input type="submit" value="Submit"/>

</form>
{% if error %}
    <h1>{{ error }}</h1>
{% endif %}

</body>
